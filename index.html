<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-containerr">
      <div class="header">
        <div class="logo">
          <h1>ColorCue</h1>
        </div>
        <div id="theme-toggle">
          <img id="theme-icon" src="icon.svg" alt="theme icon" />
        </div>
      </div>

      <div class="main">
        <div class="hero-section">
          <div class="heading-subtext">
            <div class="heading">
              <h2>Discover Your Perfect Color Palette</h2>
            </div>
            <div class="subtext">
              <p>
                Instantly generate an array of random, beautiful color
                combination with a single click
              </p>
            </div>
          </div>
          <div class="buttons">
            <button id="generate">Generate Color</button>
            <button id="revert">Revert</button>
          </div>
        </div>
        <div class="color-boxes-container">
          <div class="first-color-box" id="first-color-box">
            <div id="copy-icon">
              <i class="fa-solid fa-copy"></i>
              <div class="tooltip">Copy hex code</div>
            </div>
            <div class="code-contr"><h1 id="first-hex-code">#FCf7FC</h1></div>
          </div>
          <div class="second-color-box" id="second-color-box">
            <div id="copy-icon">
              <i class="fa-solid fa-copy"></i>
              <div class="tooltip">Copy hex code</div>
            </div>
            <div class="code-contr"><h1 id="second-hex-code">#F7EEF9</h1></div>
          </div>
          <div class="third-color-box" id="third-color-box">
            <div id="copy-icon">
              <i class="fa-solid fa-copy"></i>
              <div class="tooltip">Copy hex code</div>
            </div>
            <div class="code-contr"><h1 id="third-hex-code">#F0DCF2</h1></div>
          </div>
          <div class="fourth-color-box" id="fourth-color-box">
            <div id="copy-icon">
              <i class="fa-solid fa-copy"></i>
              <div class="tooltip">Copy hex code</div>
            </div>
            <div class="code-contr"><h1 id="fourth-hex-code">#E6C1E6</h1></div>
          </div>
          <div class="fifth-color-box" id="fifth-color-box">
            <div id="copy-icon">
              <i class="fa-solid fa-copy"></i>
              <div class="tooltip">Copy hex code</div>
            </div>
            <div class="code-contr"><h1 id="fifth-hex-code">#D69CD6</h1></div>
          </div>
          <div class="sixth-color-box" id="sixth-color-box">
            <div id="copy-icon">
              <i class="fa-solid fa-copy"></i>
              <div class="tooltip">Copy hex code</div>
            </div>
            <div class="code-contr"><h1 id="sixth-hex-code">#C074C1</h1></div>
          </div>
        </div>
      </div>
    </div>

    <script src="style.js"></script>
  </body>
</html>
